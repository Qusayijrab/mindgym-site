    <section>
      <h2>Set Your Mental Fitness Goals</h2>
      <form action="#" method="post">
        <label for="goalTitle">Goal Title:</label><br />
        <input type="text" id="goalTitle" name="goalTitle" placeholder="Enter your goal" required /><br /><br />
        
        <label for="goalDescription">Description:</label><br />
        <textarea id="goalDescription" name="goalDescription" rows="4" cols="40" placeholder="Describe your goal"></textarea><br /><br />
        
        <label for="targetDate">Target Date:</label><br />
        <input type="date" id="targetDate" name="targetDate" required /><br /><br />
        
        <button type="submit" disabled>Save Goal (Coming Soon)</button>
      </form>
      <p><em>Note: Form submission is disabled until backend support is available.</em></p>
